on:
  pull_request:
    types: [opened, edited, closed, reopened, synchronize]
  pull_request_review:
    types: [submitted]

jobs:
  printJob:    
    name: Print event
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "$GITHUB_CONTEXT"